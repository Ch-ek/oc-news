# ===================================
#  Field Definitions
# ===================================

fields:

    title:
        label: indikator.news::lang.form.title
        required: true
        span: auto

    introductory:
        label: indikator.news::lang.form.introductory
        type: richeditor
        size: large
        span: auto

    slug:
        label: indikator.news::lang.form.slug
        span: auto

    send:
        label: indikator.news::lang.form.send
        type: switch
        default: true
        span: left

    content:
        label: indikator.news::lang.form.content
        required: true
        type: richeditor
        size: giant


secondaryTabs:
    fields:

        image:
            label: indikator.news::lang.form.image
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260

        status:
            label: indikator.news::lang.form.status
            required: true
            type: dropdown
            options:
                1: indikator.news::lang.form.status_published
                2: indikator.news::lang.form.status_hide
                3: indikator.news::lang.form.status_draft

        published_at:
            label: indikator.news::lang.form.published
            type: datepicker
            mode: date
