{% set posts = __SELF__.posts %}

<div class="post-list">
    {% for post in posts %}
    <div class="post-item">
        <img src="{{ post.image|media }}" alt="{{ post.title }}">

        <h3><a href="/news/{{ post.slug }}">{{ post.title }}</a></h3>
        <p class="date">{{ post.published_at|date('Y-m-d') }}</p>

        {% if post.introductory %}
        <p class="introductory">{{ post.introductory|raw }}</p>
        {% else %}
        <div class="content">{{ post.content|raw }}</div>
        {% endif %}
    </div>
    {% else %}
    <span class="no-data">{{ noPostsMessage }}</span>
    {% endfor %}
</div>

{{ posts.render|raw }}
